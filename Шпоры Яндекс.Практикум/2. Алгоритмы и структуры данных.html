  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    #searchBox { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 15px 0; }
    a { text-decoration: none; color: #3366cc; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    function filterLinks() {
      var input = document.getElementById("searchBox");
      var filter = input.value.toLowerCase();
      var ul = document.getElementById("linkList");
      var li = ul.getElementsByTagName("li");

      for (var i = 0; i < li.length; i++) {
        var a = li[i].getElementsByTagName("a")[0];
        var data = li[i].getAttribute("data-text").toLowerCase();
        var title = a.textContent.toLowerCase();

        if (title.includes(filter) || data.includes(filter)) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>

ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∑–∞ –≤—Ä–µ–º—è –û(n) ‚Äî –≤–µ–¥—å –ø—Ä–∏ –∫–∞–∂–¥–æ–π –≤—Å—Ç–∞–≤–∫–µ –ø—Ä–∏–¥—ë—Ç—Å—è —Å–¥–≤–∏–≥–∞—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –º–∞—Å—Å–∏–≤–∞ —Ç–∞–∫, —á—Ç–æ–±—ã –æ–Ω–∏ –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É —Ä–∞–∑–º–µ—â–∞–ª–∏—Å—å –≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–Ω—ã—Ö —è—á–µ–π–∫–∞—Ö –ø–∞–º—è—Ç–∏. –î–µ–∫ –î–µ–∫ (–∞–Ω–≥–ª. deque ) ‚Äî –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π –∏–∑–≤–ª–µ–∫–∞—Ç—å –∏ –¥–æ–±–∞–≤–ª—è—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —Å –¥–≤—É—Ö –∫–æ–Ω—Ü–æ–≤ –º–∞—Å—Å–∏–≤–∞. –ú–µ—Ç–æ–¥—ã –¥–µ–∫–∞: push_back(item) ‚Äî –≤—Å—Ç–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –∫–æ–Ω–µ—Ü –¥–µ–∫–∞; pop_back() ‚Äî –≤–æ–∑–≤—Ä–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –µ–≥–æ –∏–∑ –¥–µ–∫–∞; push_front(item) ‚Äî –≤—Å—Ç–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –Ω–∞—á–∞–ª–æ; pop_front() ‚Äî –≤–æ–∑–≤—Ä–∞—Ç –ø–µ—Ä–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –µ–≥–æ –∏–∑ –¥–µ–∫–∞; size() ‚Äî –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –¥–µ–∫–µ. –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ –∫–∞–∂–¥—ã–π –∏–∑ —ç—Ç–∏—Ö –º–µ—Ç–æ–¥–æ–≤ –¥–æ–ª–∂–µ–Ω —Ä–∞–±–æ—Ç–∞—Ç—å –∑–∞ –∫–æ–Ω—Å—Ç–∞–Ω—Ç–Ω–æ–µ –≤—Ä–µ–º—è O(1) , –∫–∞–∫ –∏ –≤ –æ—á–µ—Ä–µ–¥–∏. –í Python –µ—Å—Ç—å –≥–æ—Ç–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –¥–µ–∫–∞ , –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑ –º–æ–¥—É–ª—è collections . from collections import deque –£ –∫–ª–∞—Å—Å–∞ deque –µ—Å—Ç—å —Ç–µ –∂–µ –º–µ—Ç–æ–¥—ã, —á—Ç–æ –∏ —É —Å–ø–∏—Å–∫–∞: append() ‚Äî –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –∫–æ–Ω–µ—Ü –¥–µ–∫–∞, extend() ‚Äî –¥–æ–±–∞–≤–∏—Ç—å –∫ –¥–µ–∫—É –¥—Ä—É–≥–æ–π –º–∞—Å—Å–∏–≤, pop() ‚Äî –ø–æ–ª—É—á–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç –∏ —É–¥–∞–ª–∏—Ç—å –µ–≥–æ –∏–∑ –¥–µ–∫–∞, ‚Ä¶–∏ –≤—Å–µ –ø—Ä–æ—á–∏–µ. –ï—Å—Ç—å –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã, –ø—Ä–∏—Å—É—â–∏–µ –∏–º–µ–Ω–Ω–æ –¥–µ–∫—É, –Ω–∞–ø—Ä–∏–º–µ—Ä: appendleft() ‚Äî –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –Ω–∞—á–∞–ª–æ –¥–µ–∫–∞, popleft() ‚Äî –ø–æ–ª—É—á–∏—Ç—å –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç -algoritmy-slozhnost-struktury-dannyh-shpora/052-algoritmy-slozhnost-struktury-dannyh-shpora.html" target="_blank">–ê–ª–≥–æ—Ä–∏—Ç–º—ã: —Å–ª–æ–∂–Ω–æ—Å—Ç—å, —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö¬†| –Ø.–®–ø–æ—Ä–∞</a></li>
    <li data-text="–ê–ª–≥–æ—Ä–∏—Ç–º—ã: —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ | –Ø.–®–ø–æ—Ä–∞ –ê–ª–≥–æ—Ä–∏—Ç–º—ã: —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ | –Ø.–®–ø–æ—Ä–∞ –£—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–æ–∫ –ï—Å–ª–∏ –ø–æ—Å–ª–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å —Ä–∞–≤–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è, —Ç–∞–∫–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —É—Å—Ç–æ–π—á–∏–≤–æ–π –∏–ª–∏ —Å—Ç–∞–±–∏–ª—å–Ω–æ–π (–∞–Ω–≥–ª . stable sort ). –ï—Å–ª–∏ –≤ —Ö–æ–¥–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç—ã —Å —Ä–∞–≤–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º –º–µ–Ω—è—é—Ç—Å—è –º–µ—Å—Ç–∞–º–∏ ‚Äî —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –Ω–µ—É—Å—Ç–æ–π—á–∏–≤–∞. –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –≤—Å—Ç–∞–≤–∫–∞–º–∏ –ü—Ä–∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–µ –≤—Å—Ç–∞–≤–∫–∞–º–∏ —ç–ª–µ–º–µ–Ω—Ç—ã –º–∞—Å—Å–∏–≤–∞ –ø–µ—Ä–µ—Å—Ç–∞–≤–ª—è—é—Ç –ø–æ –æ–¥–Ω–æ–º—É —Ç–∞–∫, —á—Ç–æ–±—ã –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–π –≤—Å—Ç–∞–≤–∫–∏ –ª–µ–≤–∞—è —á–∞—Å—Ç—å –º–∞—Å—Å–∏–≤–∞ –æ—Å—Ç–∞–≤–∞–ª–∞—Å—å –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π. –ü—Ä–∏–º–µ—Ä —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –≤—Å—Ç–∞–≤–∫–∞–º–∏: def insertion_sort(arr): # –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º –º–∞—Å—Å–∏–≤–∞, –Ω–∞—á–∏–Ω–∞—è —Å–æ –≤—Ç–æ—Ä–æ–≥–æ. for i in range(1, len(arr)): # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é temp. temp = arr[i] # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é j. j = i - 1 # –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º temp —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º —ç–ª–µ–º–µ–Ω—Ç–æ–º # –∏ –¥–≤–∏–≥–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ –æ–¥–Ω—É –ø–æ–∑–∏—Ü–∏—é –≤–ø—Ä–∞–≤–æ, # –ø–æ–∫–∞ –æ–Ω –±–æ–ª—å—à–µ temp –∏ –Ω–µ –¥–æ—Å—Ç–∏–≥–Ω—É–ª –Ω–∞—á–∞–ª–∞ –º–∞—Å—Å–∏–≤–∞. while j >= 0 and arr[j] > temp: arr[j + 1] = arr[j] j -= 1 # –í—Å—Ç–∞–≤–ª—è–µ–º temp –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—É—é —á–∞—Å—Ç—å –º–∞—Å—Å–∏–≤–∞ –Ω–∞ –Ω—É–∂–Ω–æ–µ –º–µ—Å—Ç–æ. arr[j + 1] = temp print(f'–®–∞–≥ {i}, –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤: {i + 1}, {arr}') insertion_sort([2, 9, 11, 7, 1]) –í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º–∞ O(n^2) . –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–ª—é—á—É –ü—Ä–∏–∑–Ω–∞–∫, –ø–æ –∫–æ—Ç–æ—Ä–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç—Å—è –∏ —Å–æ—Ä—Ç–∏—Ä—É—é—Ç—Å—è, –Ω–∞–∑—ã–≤–∞—é—Ç –∫–ª—é—á–æ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ . –û–±—ã—á–Ω–æ —Ñ—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –≤ –∫–∞—á–µ—Å—Ç–≤–µ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–≥–æ –∞—Ä–≥—É–º–µ–Ω—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—é, –æ–ø–∏—Å—ã–≤–∞—é—â—É—é –ø—Ä–∏–∑–Ω–∞–∫, –ø–æ –∫–æ—Ç–æ—Ä–æ–º—É –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã —ç–ª–µ–º–µ–Ω—Ç—ã. –ï—Å—Ç—å –¥–≤–∞ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–∞ —ç—Ç–æ —Å–¥–µ–ª–∞—Ç—å. –ü–µ—Ä–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç: –≤ –∞–ª–≥–æ—Ä–∏—Ç–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –≤ –∫–∞—á–µ—Å—Ç–≤–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è –ª—è–º–±–¥–∞-—Ñ—É–Ω–∫—Ü–∏—è –∏–ª–∏ –æ–±—ã—á–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å –æ–¥–Ω–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º. words = ['—Å–ª–æ–≤–æ', '–¥–æ–º', '—ç–ª–µ–∫—Ç—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è', '–∞–±—Ä–∞–∫–∞–¥–∞–±—Ä–∞'] # –ü—Ä–∏–º–µ–Ω–∏–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –≤—Å—Ç–∞–≤–∫–∞–º–∏. def insertion_sort_by_key(arr, key): for i in range(1, len(arr)): temp = arr[i] j = i - 1 # –ü—Ä–∏ —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é, –≤–æ–∑–≤—Ä–∞—â–∞—é—â—É—é –∑–Ω–∞—á–µ–Ω–∏–µ –∫–ª—é—á–∞. while j >= 0 and key(arr[j]) > key(temp): arr[j + 1] = arr[j] j -= 1 arr[j + 1] = temp # –ü—Ä–∏ –≤—ã–∑–æ–≤–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–µ—Ä–µ–¥–∞–µ–º –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ—É–Ω–∫—Ü–∏—é, # –≤–æ–∑–≤—Ä–∞—â–∞—é—â—É—é –¥–ª–∏–Ω—É —Å–ª–æ–≤–∞. insertion_sort_by_key(words, lambda x: len(x)) print(words) # –ü—Ä–∏ –≤—ã–∑–æ–≤–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–µ—Ä–µ–¥–∞–µ–º –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ—É–Ω–∫—Ü–∏—é, # –≤–æ–∑–≤—Ä–∞—â–∞—é—â—É—é —Å–∞–º–æ —Å–ª–æ–≤–æ. –≠–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É. insertion_sort_by_key(words, lambda x: x) print(words) # –í—ã–≤–æ–¥ # ['–¥–æ–º', '—Å–ª–æ–≤–æ', '–∞–±—Ä–∞–∫–∞–¥–∞–±—Ä–∞', '—ç–ª–µ–∫—Ç—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è'] # ['–∞–±—Ä–∞–∫–∞–¥–∞–±—Ä–∞', '–¥–æ–º', '—Å–ª–æ–≤–æ', '—ç–ª–µ–∫—Ç—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è'] –í—Ç–æ—Ä–æ–π –≤–∞—Ä–∏–∞–Ω—Ç: –≤ –∞–ª–≥–æ—Ä–∏—Ç–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏—è —Å –¥–≤—É–º—è –∞—Ä–≥—É–º–µ–Ω—Ç–∞–º–∏: is_first_word_shorter(str1, str2) . –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç –¥–≤–∞ –æ–±—ä–µ–∫—Ç–∞ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç True , –µ—Å–ª–∏ –ø–µ—Ä–≤—ã–π –æ–±—ä–µ–∫—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω —Ä–∞–Ω—å—à–µ –≤—Ç–æ—Ä–æ–≥–æ, –∏ False –≤ –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ. # –û—Ç—Å–æ—Ä—Ç–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ –¥–ª–∏–Ω–µ –ø–µ—Ä–≤–æ–≥–æ —Å–ª–æ–≤–∞ –≤ —ç–ª–µ–º–µ–Ω—Ç–µ. words = [ '—Å–ª–æ–≤–æ –¥–Ω—è', '–¥–æ–º —Å–æ–ª–Ω—Ü–∞', '—ç–ª–µ–∫—Ç—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω—ã', '–∞–±—Ä–∞–∫–∞–¥–∞–±—Ä–∞ –≤ —Å—Ç–∞—Ç—å–µ' ] # –§—É–Ω–∫—Ü–∏—è-–∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä, —Å—Ä–∞–≤–Ω–∏–≤–∞—é—â–∞—è –¥–ª–∏–Ω—É –ø–µ—Ä–≤—ã—Ö —Å–ª–æ–≤ –≤ —Å—Ç—Ä–æ–∫–µ: def is_first_word_shorter(str1, str2): # –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–µ —Å–ª–æ–≤–∞ –∏–∑ —Å—Ç—Ä–æ–∫ word1 = str1.split()[0] word2 = str2.split()[0] return len(word1) < len(word2) # –ü—Ä–∏–º–µ–Ω–∏–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –≤—Å—Ç–∞–≤–∫–∞–º–∏. def insertion_sort_by_comparator(arr, less): for i in range(1, len(arr)): temp = arr[i] j = i - 1 while j >= 0 and less(temp, arr[j]): arr[j + 1] = arr[j] j -= 1 arr[j + 1] = temp insertion_sort_by_comparator(words, is_first_word_shorter) print(words) # –í—ã–≤–æ–¥ # ['–¥–æ–º —Å–æ–ª–Ω—Ü–∞', '—Å–ª–æ–≤–æ –¥–Ω—è', '–∞–±—Ä–∞–∫–∞–¥–∞–±—Ä–∞ –≤ —Å—Ç–∞—Ç—å–µ', '—ç–ª–µ–∫—Ç—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω—ã'] –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–ª–∏—è–Ω–∏–µ–º –ü—Ä–∏–Ω—Ü–∏–ø —Ä–∞–±–æ—Ç—ã —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–ª–∏—è–Ω–∏–µ–º: –ú–∞—Å—Å–∏–≤ —Ä–∞–∑–±–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –¥–≤–µ —á–∞—Å—Ç–∏, –ø–æ–ø–æ–ª–∞–º. –ï—Å–ª–∏ –≤ –∫–∞–∫–æ–º-—Ç–æ –∏–∑ –ø–æ–ª—É—á–∏–≤—à–∏—Ö—Å—è –ø–æ–¥–º–∞—Å—Å–∏–≤–æ–≤ –±–æ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞, —Ç–æ –¥–ª—è –Ω–µ–≥–æ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ —á–∞—Å—Ç–∏: —Å–º. –ø.1. –ö–æ–≥–¥–∞ –≤ –ø–æ–¥–º–∞—Å—Å–∏–≤–∞—Ö –ø–æ—Å–ª–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –Ω–∞ —á–∞—Å—Ç–∏ –æ—Å—Ç–∞—ë—Ç—Å—è –ø–æ –æ–¥–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É, –¥–≤–∞ –ø–æ–¥–º–∞—Å—Å–∏–≤–∞ —Å–æ–µ–¥–∏–Ω—è—é—Ç—Å—è –≤ –æ–¥–∏–Ω. –ü–æ–ª—É—á–∏–≤—à–∏–µ—Å—è –º–∞—Å—Å–∏–≤—ã –æ–±—ä–µ–¥–∏–Ω—è—é—Ç—Å—è —Å–æ —Å–≤–æ–∏–º–∏ –ø–æ–ª–æ–≤–∏–Ω–∞–º–∏ ‚Äî –∏ —Ç–∞–∫ –¥–æ –ø–æ–ª–Ω–æ–π —Å–±–æ—Ä–∫–∏ –º–∞—Å—Å–∏–≤–∞. –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–∞ –≤—ã–≥–ª—è–¥–∏—Ç —Ç–∞–∫: def merge_sort(array): # –ë–∞–∑–æ–≤—ã–π —Å–ª—É—á–∞–π —Ä–µ–∫—É—Ä—Å–∏–∏. if len(array) <= 1: return array # –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π —Ä–∞–∑–±–æ—Ä –º–∞—Å—Å–∏–≤–∞ –≤ –ª–µ–≤–æ–π –ø–æ–ª–æ–≤–∏–Ω–µ: # –ø–µ—Ä–µ–¥–∞—ë–º –≤ merge_sort() –ª–µ–≤—É—é –ø–æ–ª–æ–≤–∏–Ω—É –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ –Ω–∞ –≤—Ö–æ–¥ –º–∞—Å—Å–∏–≤–∞. left = merge_sort(array[0 : len(array)//2]) # –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π —Ä–∞–∑–±–æ—Ä –º–∞—Å—Å–∏–≤–∞ –≤ –ø—Ä–∞–≤–æ–π –ø–æ–ª–æ–≤–∏–Ω–µ: # –ø–µ—Ä–µ–¥–∞—ë–º –≤ merge_sort() –ø—Ä–∞–≤—É—é –ø–æ–ª–æ–≤–∏–Ω—É –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ –Ω–∞ –≤—Ö–æ–¥ –º–∞—Å—Å–∏–≤–∞. right = merge_sort(array[len(array)//2 : len(array)]) return merge(left, right) # –§—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –∏ —Å–ª–∏—è–Ω–∏—è: def merge(left, right): result = [] left_idx, right_idx = 0, 0 while left_idx < len(left) and right_idx < len(right): # –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º: if left[left_idx] <= right[right_idx]: # –î–æ–±–∞–≤–ª—è–µ–º –≤ result: result.append(left[left_idx]) # –°–¥–≤–∏–≥–∞–µ–º —É–∫–∞–∑–∞—Ç–µ–ª—å: left_idx += 1 else: result.append(right[right_idx]) right_idx += 1 return result + left[left_idx:] + right[right_idx:] test_array = [5, 4, 9, 10, 8, 3, 11, 1, 7, 6, 2] print(merge_sort(test_array)) –í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å —ç—Ç–æ–≥–æ –∞–ª–≥–æ—Ä–∏—Ç–º–∞ ‚Äî O(n log n) . –ë—ã—Å—Ç—Ä–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –í –±—ã—Å—Ç—Ä–æ–π —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–µ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è ¬´—Ä–∞–∑–¥–µ–ª—è–π –∏ –≤–ª–∞—Å—Ç–≤—É–π¬ª: —Ä–∞–∑–¥–µ–ª–∏—Ç—å –º–∞—Å—Å–∏–≤ –Ω–∞ —á–∞—Å—Ç–∏ –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞; —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –≤—ã–∑–≤–∞—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –¥–ª—è —ç—Ç–∏—Ö —á–∞—Å—Ç–µ–π; –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–ª—è —á–∞—Å—Ç–µ–π, –≤ –æ–±—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–∞: def quicksort(array): &quot;&quot;&quot;–ë—ã—Å—Ç—Ä–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞.&quot;&quot;&quot; # –ë–∞–∑–æ–≤—ã–π —Å–ª—É—á–∞–π —Ä–µ–∫—É—Ä—Å–∏–∏. if len(array) <= 1: return array # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –æ–ø–æ—Ä–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞. middle_element_index = len(array) // 2 # –ü–æ–ª—É—á–∞–µ–º –æ–ø–æ—Ä–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç: pivot = array[middle_element_index] # –ü–µ—Ä–µ–¥–∞—ë–º –≤ —Ñ—É–Ω–∫—Ü–∏—é partition() –º–∞—Å—Å–∏–≤ –∏ –æ–ø–æ—Ä–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç. left, center, right = partition(array, pivot) # –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º quicksort() –¥–ª—è –ª–µ–≤–æ–≥–æ –∏ –ø—Ä–∞–≤–æ–≥–æ —Å–ø–∏—Å–∫–æ–≤, # –∞ –∑–∞—Ç–µ–º —Å–æ–µ–¥–∏–Ω—è–µ–º –≤—Å–µ —Ç—Ä–∏ —Å–ø–∏—Å–∫–∞ –≤ –æ–¥–∏–Ω. return quicksort(left) + center + quicksort(right) def partition(array, pivot): &quot;&quot;&quot; –†–∞–∑–±–∏–≤–∞–µ—Ç –º–∞—Å—Å–∏–≤ –Ω–∞ —Ç—Ä–∏ —Ä–∞–∑–Ω—ã—Ö –º–∞—Å—Å–∏–≤–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –æ–ø–æ—Ä–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞. &quot;&quot;&quot; # –°–æ–∑–¥–∞—ë–º —Ç—Ä–∏ –ø—É—Å—Ç—ã—Ö —Å–ø–∏—Å–∫–∞. left, center, right = [], [], [] # –†–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ —Å–ø–∏—Å–∫–∞–º. for item in array: if item < pivot: left.append(item) elif item > pivot: right.append(item) elif item == pivot: center.append(item) # –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–æ—Ä—Ç–µ–∂ —Å —Ç—Ä–µ–º—è —Å–ø–∏—Å–∫–∞–º–∏. return left, center, right arr = [44, 60, 10, 61, 60, 2, 62, 18, 2, 69] result = quicksort(arr) print(result) –í —Å—Ä–µ–¥–Ω–µ–º —Å–ª—É—á–∞–µ –∞–ª–≥–æ—Ä–∏—Ç–º –±—ã—Å—Ç—Ä–æ–π —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∑–∞ O(n log n) . –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ–¥—Å—á—ë—Ç–æ–º –≠—Ç–∞–ø—ã —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏: –°—á–∏—Ç–∞–µ–º, —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –∫–∞–∂–¥–æ–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –º–∞—Å—Å–∏–≤–µ. –§–æ—Ä–º–∏—Ä—É–µ–º –∏—Ç–æ–≥–æ–≤—ã–π –º–∞—Å—Å–∏–≤, —É–º–Ω–æ–∂–∞—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ —Ç–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–∑, —Å–∫–æ–ª—å–∫–æ –æ–Ω–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –º–∞—Å—Å–∏–≤–µ. –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –≤ –∫–æ–¥–µ: from collections import defaultdict def counting_sort(array, maximum): count = defaultdict(int) # –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –º–∞—Å—Å–∏–≤ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º. for item in array: # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –ø–æ—è–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –Ω–∞ –µ–¥–∏–Ω–∏—Ü—É. count[item] += 1 sorted_array = [] # –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã. for item in range(maximum + 1): # –î–æ–±–∞–≤–ª—è–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å—Ç–æ–ª—å–∫–æ —Ä–∞–∑, # —Å–∫–æ–ª—å–∫–æ –æ–Ω –≤—Å—Ç—Ä–µ—Ç–∏–ª—Å—è –≤ –∫–æ–¥–µ. sorted_array += [item] * count[item] return sorted_array arr = [5, 6, 1, 8, 8, 7, 1, 0, 4, 8, 3, 2, 1, 3, 4, 6, 1, 1] result = counting_sort(arr, 8) print(result) # [0, 1, 1, 1, 1, 1,"><strong>2.</strong> <a href="https://code.s3.yandex.net/Python-dev/cheatsheets/053-algoritmy-sortirovki-shpora/053-algoritmy-sortirovki-shpora.html" target="_blank">–ê–ª–≥–æ—Ä–∏—Ç–º—ã: —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏¬†| –Ø.–®–ø–æ—Ä–∞</a></li>
  </ul>
