∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è gRPC ‚Äî —ç—Ç–æ –æ–±—â–µ–Ω–∏–µ –º–µ–∂–¥—É –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–∞–º–∏ –∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏ –º–µ–∂–¥—É –º–æ–±–∏–ª—å–Ω—ã–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ REST REST (Representational State Transfer) ‚Äî —ç—Ç–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π —Å—Ç–∏–ª—å, –Ω–∞–±–æ—Ä –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã—Ö —Å–∏—Å—Ç–µ–º, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –º–µ—Ç–æ–¥–∞—Ö –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ HTTP. –û–¥–Ω–æ –∏–∑ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø–æ–Ω—è—Ç–∏–π –≤ REST ‚Äî —Ä–µ—Å—É—Ä—Å: –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–æ–µ –ø–æ–Ω—è—Ç–∏–µ, –ø–æ–¥ –∫–æ—Ç–æ—Ä—ã–º –ø–æ–Ω–∏–º–∞–µ—Ç—Å—è ¬´–≤—Å—ë, —á–µ–º—É –º–æ–∂–Ω–æ –¥–∞—Ç—å –∏–º—è –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ —Å–µ—Ä–≤–∏—Å–∞¬ª. –†–µ—Å—É—Ä—Å–æ–º –º–æ–∂–µ—Ç –±—ã—Ç—å —á—Ç–æ —É–≥–æ–¥–Ω–æ, –∫ —á–µ–º—É —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ REST API —Å—á–∏—Ç–∞–µ—Ç –≤–∞–∂–Ω—ã–º –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫–ª–∏–µ–Ω—Ç—É. –ü—Ä–∏–º–µ—Ä—ã —Ä–µ—Å—É—Ä—Å–æ–≤: –°–ø–∏—Å–æ–∫ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –æ—à–∏–±–æ–∫ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –æ—à–∏–±–æ–∫. –ö–∞—Ç–∞–ª–æ–≥ —Ä–µ—Å—É—Ä—Å–æ–≤, –æ—Ç–Ω–æ—Å—è—â–∏—Ö—Å—è –∫ –º–µ–¥—É–∑–∞–º. –ù–µ–∫–æ—Ç–æ—Ä–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ–¥—É–∑–∞—Ö. –ü—Ä–∏–Ω—Ü–∏–ø—ã REST API –ö–ª–∏–µ–Ω—Ç-—Å–µ—Ä–≤–µ—Ä: —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º. –û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è: —Å–µ—Ä–≤–µ—Ä –Ω–µ —Ö—Ä–∞–Ω–∏—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ. –ï–¥–∏–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å. –ú–Ω–æ–≥–æ—É—Ä–æ–≤–Ω–µ–≤–æ—Å—Ç—å. –ö–µ—à–∏—Ä—É–µ–º–æ—Å—Ç—å. –ö–æ–¥ –ø–æ –∑–∞–ø—Ä–æ—Å—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –ø—Ä–∏–Ω—Ü–∏–ø). HTTP-–º–µ—Ç–æ–¥—ã HTTP-–º–µ—Ç–æ–¥ –∑–∞–ø—Ä–æ—Å–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –¥–æ–ª–∂–µ–Ω –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å: GET –ø–æ–ª—É—á–∞–µ—Ç —Ä–µ—Å—É—Ä—Å—ã; POST —Å–æ–∑–¥–∞—ë—Ç —Ä–µ—Å—É—Ä—Å; PUT –∑–∞–º–µ–Ω—è–µ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ä–µ—Å—É—Ä—Å —Ü–µ–ª–∏–∫–æ–º; PATCH —á–∞—Å—Ç–∏—á–Ω–æ –∏–∑–º–µ–Ω—è–µ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ä–µ—Å—É—Ä—Å; DELETE —É–¥–∞–ª—è–µ—Ç —Ä–µ—Å—É—Ä—Å; HEAD –ø–æ–ª—É—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞. HEAD –ø–æ—Ö–æ–∂ –Ω–∞ GET, –Ω–æ –≤ –æ—Ç–≤–µ—Ç–µ –Ω–∞ —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫, –∞ —Ç–µ–ª–∞ –æ—Ç–≤–µ—Ç–∞ –Ω–µ—Ç; OPTIONS –ø–æ–ª—É—á–∞–µ—Ç –ø–µ—Ä–µ—á–µ–Ω—å HTTP-–º–µ—Ç–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–µ—Å—É—Ä—Å. –£ HTTP-–º–µ—Ç–æ–¥–æ–≤ –µ—Å—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏: –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å: –µ—Å–ª–∏ –º–µ—Ç–æ–¥ –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å —Ä–µ—Å—É—Ä—Å, —Ç–æ –≤ —Ç–µ—Ä–º–∏–Ω–∞—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã REST –æ–Ω —Å—á–∏—Ç–∞–µ—Ç—Å—è –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω—ã–º (—ç—Ç–æ –∫–∞—Å–∞–µ—Ç—Å—è –º–µ—Ç–æ–¥–æ–≤ PUT, PATCH, DELETE –∏–ª–∏ POST). –ò–¥–µ–º–ø–æ—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å ‚Äî –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –º–µ—Ç–æ–¥–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–æ—Ç –∂–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —á—Ç–æ –∏ –æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω–æ–µ. –ü—Ä–∏–º–µ—Ä–∞–º–∏ —Ç–∞–∫–∏—Ö –º–µ—Ç–æ–¥–æ–≤ —è–≤–ª—è—é—Ç—Å—è GET, HEAD, OPTIONS, DELETE. –ó–∞–ø—Ä–æ—Å—ã –∫ API —á–µ—Ä–µ–∑ –±–∏–±–ª–∏–æ—Ç–µ–∫—É requests –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ requests –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ HTTP-–∑–∞–ø—Ä–æ—Å–æ–≤ –∏–∑ –∫–æ–¥–∞ –Ω–∞ Python. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏: pip install requests –ú–µ—Ç–æ–¥ get() –≤ –º–æ–¥—É–ª–µ requests –ú–µ—Ç–æ–¥ get() –º–æ–¥—É–ª—è requests –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç GET-–∑–∞–ø—Ä–æ—Å –∫ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –∞–¥—Ä–µ—Å—É –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –æ–±—ä–µ–∫—Ç –∫–ª–∞—Å—Å–∞ Response . –≠—Ç–æ—Ç –æ–±—ä–µ–∫—Ç –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –ø–æ–ª–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ—Ç–≤–µ—Ç–µ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —ç—Ç–∏–º –¥–∞–Ω–Ω—ã–º –º–æ–∂–Ω–æ —á–µ—Ä–µ–∑ –∞—Ç—Ä–∏–±—É—Ç—ã –∏ –º–µ—Ç–æ–¥—ã –∫–ª–∞—Å—Å–∞ Response . –ù–∞–ø—Ä–∏–º–µ—Ä, —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ—Ç–≤–µ—Ç–∞ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –∞—Ç—Ä–∏–±—É—Ç response.text . –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å JSON-—Å—Ç—Ä–æ–∫—É –≤ —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö, –ø–æ–Ω—è—Ç–Ω—ã–π Python, –º–æ–∂–Ω–æ –º–µ—Ç–æ–¥–æ–º json() –∫–ª–∞—Å—Å–∞ Response . import requests response = requests.get('https://swapi.dev/api/starships/9/') # –ü—Ä–∏–≤–µ–¥–µ–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –∫ —Ç–∏–ø–∞–º –¥–∞–Ω–Ω—ã—Ö Python... response = response.json() # ... –∏ –Ω–∞–ø–µ—á–∞—Ç–∞–µ–º –µ–≥–æ. print(response) # –ù–∞–ø–µ—á–∞—Ç–∞–µ–º –∏ —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–∞, –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è: print(type(response)) –î–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤ HTTP-–∑–∞–ø—Ä–æ—Å–æ–≤ –µ—Å—Ç—å –º–µ—Ç–æ–¥—ã .post() , .patch() –∏ –ø–æ–¥–æ–±–Ω—ã–µ. –ú–µ—Ö–∞–Ω–∏–∑–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ö–æ –º–Ω–æ–≥–∏–º API –¥–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω, –∏ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –º–µ—Ö–∞–Ω–∏–∑–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è ‚Äî –ø—Ä–æ—Ü–µ–¥—É—Ä–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (¬´–ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã ‚Äî –°—Ç–∞—Å –ë–∞—Å–æ–≤¬ª). –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ‚Äî –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ø—Ä–∞–≤ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–∞–∫–∏—Ö-—Ç–æ –¥–µ–π—Å—Ç–≤–∏–π (¬´–°—Ç–∞—Å –ë–∞—Å–æ–≤ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã homework ¬ª). OAuth ‚Äî —ç—Ç–æ —Å—Ö–µ–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∞—è —Ç—Ä–µ—Ç—å–µ–π —Å—Ç–æ—Ä–æ–Ω–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ —Ä–µ—Å—É—Ä—Å–∞–º —Å–µ—Ä–≤–∏—Å–∞ –æ—Ç –∏–º–µ–Ω–∏ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–≥–æ –≤–µ–±-—Å–µ—Ä–≤–∏—Å–∞. –í–º–µ—Å—Ç–æ –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è OAuth-—Ç–æ–∫–µ–Ω . –¢–æ–∫–µ–Ω ‚Äî —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –∏–∑ —Ü–∏—Ñ—Ä –∏ –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö –±—É–∫–≤, –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä—É—é—â–∞—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è."><strong>1.</strong> <a href="https://code.s3.yandex.net/Python-dev/cheatsheets/039-api-rest-i-formaty-obmena-dannymi-shpora/039-api-rest-i-formaty-obmena-dannymi-shpora.html" target="_blank">API: REST –∏ —Ñ–æ—Ä–º–∞—Ç—ã –æ–±–º–µ–Ω–∞ –¥–∞–Ω–Ω—ã–º–∏¬†| –Ø.–®–ø–æ—Ä–∞</a></li>
